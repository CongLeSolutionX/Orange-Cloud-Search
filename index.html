
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Cloud Search</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .logo-text {
            font-size: 40px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .gcse-search input {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #303134;
            color: white;
        }
        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .search-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #303134;
            color: white;
            cursor: pointer;
        }
        /* Results Styling */
        .gcse-searchresults {
            max-width: 800px;
            margin: 0 auto;
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
        }
        .gcse-searchresults .gsc-result {
            border-bottom: 1px solid #444;
            padding: 10px 0;
        }
        .gcse-searchresults .gs-title {
            color: #4e9ef5;
            font-size: 18px;
        }
        .gcse-searchresults .gs-visibleUrl {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Resources/My-meme-base.png" alt="Logo">
        <div class="logo-text">Orange Cloud Search</div>
    </div>
    <div class="search-bar">
        <!-- Google CSE Search Box -->
        <div class="gcse-search"></div>
    </div>
    <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>

    <!-- Results Section -->
    <div class="gcse-searchresults"></div>

    <!-- Include the Google CSE script -->
    <script async src="https://cse.google.com/cse.js?cx=818b0291bd5164886"></script>

</body>
</html>
