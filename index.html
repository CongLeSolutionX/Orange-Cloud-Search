
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 400px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #303134;
            color: white;
        }
        .search-buttons {
            display: flex;
            gap: 10px;
        }
        .search-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #303134;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">Google</div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
    </div>
    <div class="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
</html>
