<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Cloud Search</title>
    <!-- Theme styles for overall look and feel of the page -->
    <style id="theme-style">
        /* Theme styles */
        body {
            background: linear-gradient(135deg, #1f1f2e, #2c2c54);
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
        }
        .logo {
            color: #ff77ff;
            text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
        }
        .main-section {
            background-color: rgba(44, 44, 84, 0.8);
        }
        .gsc-completion-container, .gsc-completion-container * {
            color: #ff77ff !important;
            background-color: rgba(31, 31, 46, 0.9);
        }
    </style>
    <style>
        /* Fixed UI styles for layout and positioning */
        .logo {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .logo-text {
            font-size: 40px;
        }
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        .content {
            display: flex;
            width: 100%;
            max-width: 1000px;
            color: #f4f4f4;
        }
        .main-section {
            flex: 3;
            padding: 20px;
            margin-right: 20px;
            box-sizing: border-box;
            height: 500px;
            overflow-y: auto;
        }
        .gcse-searchresults {
            max-height: 400px;
            overflow-y: auto;
        }
        .side-section {
            flex: 1;
            height: 300px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #0f0;
            border-radius: 12px;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .theme-toggle {
            z-index: 11;
            background: none;
            color: #0f0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <!-- Canvas element for background animation -->
    <canvas id="matrix"></canvas>
    <!-- Logo section including an image and text -->
    <div class="logo">
        <img src="Resources/My-meme-base.png" alt="Logo">
        <div class="logo-text">Orange Cloud Search</div>
    </div>
    <div class="container">
        <!-- Main content area containing the search box and results -->
        <div class="content">
            <div class="main-section">
                <!-- Google Custom Search Engine integration -->
                <script async src="https://cse.google.com/cse.js?cx=818b0291bd5164886"></script>
                <div class="gcse-searchbox"></div>
                <div class="gcse-searchresults"></div>
            </div>
            <!-- Sidebar section containing a theme toggle button -->
            <div class="side-section">
                <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>
    </div>
    <script>
        // Function to get current theme color for matrix effect
        function getMatrixColor() {
            const themeStyle = document.getElementById('theme-style');
            if (themeStyle.innerHTML.includes('#1f1f2e')) {
                return '#0f0'; // Default theme color
            } else {
                return '#ff77ff'; // Dark theme color
            }
        }

        // Initialization of canvas for matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas size to full window dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array of characters for the matrix effect
        const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16; // Font size for the matrix characters
        const columns = canvas.width / fontSize; // Number of columns based on canvas width

        // Array to hold the 'y' position of the drops for each column
        const drops = Array.from({ length: columns }).fill(1);

        /** 
         * Draw function for animating the matrix effect
         * Fills canvas with slightly transparent black to fade previous frame, 
         * then draws characters at the top of each column
         */
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = getMatrixColor(); // Dynamic text color based on current theme
            ctx.font = fontSize + 'px monospace';

            // Drawing each character drop
            drops.forEach((y, i) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);

                // Reset drop position if it goes off the screen
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Move the drop down
                drops[i] += 0.5;
            });

            requestAnimationFrame(draw); // Recursive call to animate
        }

        // Initial call to start the animation
        draw();

        /** 
         * Toggle theme function
         * Changes the color scheme of the page on button click
         */
        function toggleTheme() {
            const themeStyle = document.getElementById('theme-style');
            if (themeStyle.innerHTML.includes('#1f1f2e')) {
                // Dark theme
                themeStyle.innerHTML = `
                body {
                    background: black;
                    color: #0f0;
                }
                .logo {
                    color: #0f0;
                    text-shadow: none;
                }
                .main-section {
                    background-color: rgba(0, 0, 0, 0.8);
                }
                .gsc-completion-container, .gsc-completion-container * {
                    color: #0f0 !important;
                    background-color: rgba(0, 0, 0, 0.9);
                }
                .side-section {
                    background-color: rgba(0, 0, 0, 0.8);
                    border: 1px solid #0f0;
                    box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
                }`;
            } else {
                // Original theme
                themeStyle.innerHTML = `
                body {
                    background: linear-gradient(135deg, #1f1f2e, #2c2c54);
                    color: #f0f0f0;
                }
                .logo {
                    color: #ff77ff;
                    text-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff;
                }
                .main-section {
                    background-color: rgba(44, 44, 84, 0.8);
                }
                .gsc-completion-container, .gsc-completion-container * {
                    color: #ff00ff !important;
                    background-color: rgba(31, 31, 46, 0.9);
                }
                .side-section {
                    background-color: rgba(44, 44, 84, 0.8);
                    border: 1px solid #ff77ff;
                    box-shadow: 0 0 10px #ff77ff, 0 0 20px #ff77ff inset;
                }`;
            }
        }
    </script>
</body>
</html>
