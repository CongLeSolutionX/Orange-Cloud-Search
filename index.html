<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Cloud Search</title>
    <style>
        body {
            background-color: #f4f4f4;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .logo-text {
            font-size: 40px;
            color: #ff77ff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .content {
            display: flex;
            width: 100%;
            max-width: 1000px;
        }
        .main-section {
            flex: 3;
            background-color: #696969;
            padding: 20px;
            margin-right: 20px;
            box-sizing: border-box;
        }
        .side-section {
            flex: 1;
            background-color: #b0b0b0;
            height: 300px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Resources/My-meme-base.png" alt="Logo">
        <div class="logo-text">Orange Cloud Search</div>
    </div>
    <div class="container">
        <div class="content">
            <div class="main-section">
                <script async src="https://cse.google.com/cse.js?cx=818b0291bd5164886"></script>
                <div class="gcse-searchbox"></div>
                <div class="gcse-searchresults"></div>
            </div>
            <!-- Placeholder for side section content -->
            <!-- <div class="side-section"></div> -->
        </div>
    </div>
</body>
</html>
